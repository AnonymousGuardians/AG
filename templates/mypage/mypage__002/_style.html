<style>
    /* 계정설정 css */
 {#@charset "UTF-8";#}

    * {
        word-break: break-word;
        box-sizing: border-box;
    }

    body {
        height: 100%;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #323232;
        text-align: left;
        background-color: #fff;
        font-family: Noto Sans KR;
    }

    div, main {
        display: block;
    }

    h1 {
        line-height: 3.125rem;
        font-size: 2.125rem;
        font-weight: 500;
        color: #323232;
        margin: 3rem 0!important;
        letter-spacing: -.04375rem;
    }

    img {	
        vertical-align: middle;
        border-style: none;    
        overflow-clip-margin: content-box;
        overflow: clip;
    }

    li {
        text-align: -webkit-match-parent;
    }

    ul {
        padding: 0;
        margin-top: 0;
        display: block;
        list-style-type: disc;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        padding-inline-start: 40px;
    }

    ul li {
        list-style: none;
    }

    #app {
        text-size-adjust: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100%;
        opacity: 1;
    }

    #app #app-body {
        height: 100%;
        position: relative;
        flex-grow: 1;
    }



    .container {
        max-width: 630px;
        width: 100%;
        padding-right: 0.9375rem;
        padding-left: 0.9375rem;
        margin-left: 636.5px;
        margin-right: auto;
        margin-left: auto;
    }

    .profile-image {
        position: relative;
        width: 6.25rem;
        height: 6.25rem;
        margin: 0 auto;
    }

    .camera-icon {
        cursor: pointer;
        position: absolute;
        right: 0;
        bottom: 0;
    }

    .user-profile-picture {
        position: relative;
    }

    .h-100 {
        height: 100% !important;
    }

    .user-profile-picture img{
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 0.0625rem solid #f2f2f2;
        overflow: hidden;
        background-size: cover;
        background-position: 50% 50%;
        background-color: #e1e1e1;
    }

    section {
        font-size: 1rem;
        margin: 3rem 0 5.125rem;
        display: block;
    }

    .account-info {
        margin-bottom: 3rem;
        padding: 0;
    }

    .item-container {
        cursor: pointer;
        display: flex;
        align-items: center;
        padding: 1rem 0 1rem 0.5rem;
        border-bottom: 0.0625rem solid #f2f2f2;
        text-decoration: none;
    }

    .item {
        flex: 1;
        color: #323232;
    }

    .item-title {
        color: #b5b5b5;
    }

    .item-info {
        padding-top: 0.25rem;
    }

    .btn-container {
        display: flex;
        align-items: center;
        padding: 1rem 0 1rem 0.5rem;
        border-bottom: 0.0625rem solid #f2f2f2;
        text-decoration: none;
    }

    .item .filter-btn{
        
        height: 2.375rem;
        padding: 0.5rem 2.125rem 0.5rem 1rem;
        border-radius: 8px;
        font-size: .875rem;
        position: relative;
        border: 0.0625rem solid #e1e1e1;
        color: #b5b5b5;
        font-weight: 400;
        background-color: transparent;
        cursor: pointer;
    }

    .item .filter-btn::after {
        width: 0.875rem;
        height: 0.875rem;
        top: 0.75rem;
        right: 1rem;
    }

    .item .filter-btn::after {
        content: "";
        background-image:
            url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTMuNjY2IDhhLjcwOC43MDggMCAwMS45MjktMS4wNjRsLjA3My4wNjMgNS4zMzEgNS4zMzMgNS4zMzMtNS4zMzNhLjcwOC43MDggMCAwMS45My0uMDYzbC4wNzIuMDYzYS43MDguNzA4IDAgMDEuMDY0LjkzTDE2LjMzNCA4bC01LjgzMyA1LjgzM2EuNzA4LjcwOCAwIDAxLS45My4wNjRsLS4wNzItLjA2NEwzLjY2NiA4eiIgZmlsbD0iIzg4OCIgZmlsbC1ydWxlPSJldmVub2RkIi8+PC9zdmc+");
        background-size: contain;
        position: absolute;
    }

    .delete-account {
        padding: 0;
    }

    #app-header {
        position: sticky;
        top: 0;
        background-color: #fff;
    }

    .global-header {
        z-index: 1020;
        display: block;
    }

    #app-header {
        border-bottom: 0.0625rem solid #f2f2f2;
        height: 4.5rem;
    }

    section.d-none {
        margin: 0px;
    }

    #input-file{
        display: none;
    }

    @keyframes popUp {
        from {scale: 0;}
        to {scale: 1;}
    }

    @keyframes popDown {
        from {scale: 1;}
        to {scale: 0;}
    }

    div.modal {
        display: none;
        position: fixed;
        flex-direction: column;
        inset: 0px;
        z-index: 1000;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #8586898a;
    }

    div.warn-modal {
        box-sizing: border-box;
        position: unset;
        width: 288px;
        margin: 20vh 0px;
        background: rgb(255, 255, 255);
        box-shadow: rgb(33 35 41 / 12%) 0px 2px 12px;
        border-radius: 8px;
    }

    div.warn-modal {
        padding: 24px;
    }

    div#content-wrap span{
        display: block;
    }
</style>
