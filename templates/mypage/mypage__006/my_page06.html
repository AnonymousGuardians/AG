{% load static %}


<div id="app-body">
    <div class="container">
        <main class="cash-dashboard">
            <header class="page-title">
                <h1 class="page-heading-h1">충전/사용내역</h1>
            </header>
            <header class="dashboard-hearder">
                <div class="row payments-list total">
                    <div class="cash-on-hand">보유 캐시</div>
                    <div class="cash-on-hand-amount">0캐시</div>
                </div>
                <div class="row payments-list">
                    <div class="cash-content">충전 캐시</div>
                    <div class="cash-content-amount">0캐시</div>
                </div>
                <div class="row payments-list">
                    <div class="cash-content">보너스 캐시</div>
                    <div class="cash-content-amount">0캐시</div>
                </div>
            </header>
            <div class="row">
                <div class="date-wrap">
                    <div class="row dashboard-list-date">
                        <div class="date-select1">
                            <select class="nav-year custom-select">
                                <option value="2020">2020년</option>
                                <option value="2021">2021년</option>
                                <option value="2022">2022년</option>
                                <option value="2023">2023년</option>
                            </select>
                        </div>
                        <div class="date-select2">
                            <select class="nav-month custom-select">
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="4">4월</option>
                                <option value="5">5월</option>
                                <option value="6">6월</option>
                                <option value="7">7월</option>
                                <option value="8">8월</option>
                                <option value="9">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                        </div>

                    </div>

                </div>

            </div>
            <hr>
            <div class="status-container">
                <div>
                    <article class="no-item">
                        <i>
                            <img src="{% static 'img/no-item.png' %}" alt="empty">
                        </i>
                        <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이용내역이 없습니다.</h3>
                    </article>
                </div>

            </div>
        </main>
    </div>
</div>
